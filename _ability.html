<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ability Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .ability-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      max-width: 250px;
      margin: 8px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: 14px;
    }
    .ability-header {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .ability-info {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #777;
      margin-bottom: 4px;
    }
    .ability-info span {
      margin: 0 2px;
    }
    .ability-mods {
      display: flex;
      justify-content: space-between;
      margin-top: 4px;
    }
    .ability-mod {
      background-color: #f9f9f9;
      padding: 4px;
      border-radius: 4px;
      text-align: center;
      flex: 1;
      margin: 0 2px;
    }
    .ability-mod p {
      margin: 0;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="ability-card">
    <div class="ability-header">Zephr Display</div>
    <div class="ability-info">
      <span style="color: rgb(226, 147, 0);">Strike</span>
      <span>|</span>
      <span>Samurai</span>
      <span>|</span>
      <span>STK</span>
    </div>
    <div class="ability-mods">
      <div class="ability-mod">
        <p>ATK +10%</p>
      </div>
      <div class="ability-mod">
        <p>DEF +10%</p>
      </div>
      <div class="ability-mod">
        <p>END +10%</p>
      </div>
    </div>
  </div>
  <div class="ability-card">
    <div class="ability-header">Zephr Display</div>
    <div class="ability-info">
      <span style="color: rgb(124, 44, 44);">Ult Strike</span>
      <span>|</span>
      <span>Samurai</span>
      <span>|</span>
      <span>STK</span>
    </div>
    <div class="ability-mods">
      <div class="ability-mod">
        <p>ATK +10%</p>
      </div>
      <div class="ability-mod">
        <p>DEF +10%</p>
      </div>
      <div class="ability-mod">
        <p>END +10%</p>
      </div>
    </div>
  </div>
  <div class="ability-card">
    <div class="ability-header">Zephr Display</div>
    <div class="ability-info">
      <span style="color: rgb(194, 24, 255);">Alter</span>
      <span>|</span>
      <span>Samurai</span>
      <span>|</span>
      <span>STK</span>
    </div>
    <div class="ability-mods">
      <div class="ability-mod">
        <p>ATK +10%</p>
      </div>
      <div class="ability-mod">
        <p>DEF +10%</p>
      </div>
      <div class="ability-mod">
        <p>END +10%</p>
      </div>
    </div>
  </div>
</body>
</html>
